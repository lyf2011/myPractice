<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="local_gameView" id="local">
            <div class="title">我的游戏视图</div>
            <div class="wrap">
                <div id="local_gameDiv" class="game"></div>
                <div id="local_nextDiv" class="next"></div>
                <div class="info">
                    <div class="local_time">已用时：<span id="local_time">0</span>秒</div>
                    <div class="local_score">已得分：<span id="local_score">0</span>分</div>
                </div>
                <div class="result" id="waiting_wrap">
                    <div>请等待另一名玩家进入房间...</div>
                </div>
                <div class="result" id="result_wrap">
                    <div>Game Over!</div>
                    <div id="result_text"></div>
                </div>
            </div>
        </div>
        <div class="remote_gameView" id="remote">
            <div class="title">对方游戏视图</div>
            <div class="wrap">
                <div id="remote_gameDiv" class="game"></div>
                <div id="remote_nextDiv" class="next"></div>
                <div class="info">
                    <div class="remote_time">已用时：<span id="remote_time">0</span>秒</div>
                    <div class="remote_score">已得分：<span id="remote_score">0</span>分</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="./main.js"></script>

</html>
